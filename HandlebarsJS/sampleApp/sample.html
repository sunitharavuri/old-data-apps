<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Handlebars Sample App</title>
    <!-- <script src="handlebars-v2.0.0.js" ></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>  
</head>
<body>
    <div id="sampleData"></div>
    <script type="text/javascript">
    var myInfo="<p>My name is {{name}} and I live at {{street}} in {{city}},{{state}}</p>"; 
    var template=Handlebars.compile(myInfo);
    var data=template({name:"good",street:'123 miain street',city:"fremont",state:"CA"});
  document.getElementById("sampleData").innerHTML += data;
    </script>

</body>
</html>
